    <link rel="shortcut icon" href="" type="image/x-icon" />

  <body>
    <header id="header">
      <h1><strong>NAVER</strong></h1>
    </header>
    <main id="main">
      <input type="text" id="movie" />
      <button id="btnSearch"></button>
    </main>
  </body>
  <script>
    $("#btnSearch").on("click", function () {
      const movieTitle = $("#movie");
      $.ajax({
        url: "https://keonwoo-naverbook.herokuapp.com/naver",
        data: {
          movieTitle: $("#movie").val(),
        },
      }).done({
        function(response) {
          console.log(response);
        },
      });
    });
  </script>
